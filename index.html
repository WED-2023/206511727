<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vocabulary Quiz</title>
    <script src="words.js" defer></script>
    <script src="quiz.js" defer></script>
    <style>
        body { font-family: Arial; text-align: center; padding: 30px; }
        .option { margin: 10px; display: block; padding: 10px; border: 1px solid #ccc; cursor: pointer; width: 200px; margin-left: auto; margin-right: auto; }
        .correct { background-color: #c8e6c9; }
        .wrong { background-color: #ffcdd2; }
    </style>
</head>
<body>
    <h1>Vocabulary Quiz</h1>
    <div id="mode-selection">
        <p>בחר כיוון תרגול:</p>
        <button onclick="startQuiz('en-to-he')">אנגלית → עברית</button>
        <button onclick="startQuiz('he-to-en')">עברית → אנגלית</button>
    </div>
    <div id="quiz" style="display:none;">
        <div id="question"></div>
        <div id="options"></div>
        <button onclick="nextQuestion()">Next</button>
    </div>
</body>
</html>
